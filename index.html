<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Profile Page</title>
</head>
<body>

    <main class="profile">
        <h1 class="profile-slack_username" data-testid="slackUserName">Mujahid Yunus</h1>
        <div class="profile-image_container">
            <img src="images/profile-img.jpg" alt="Mujahid Yunus" class="profile-display_picture" data-testid="slackDisplayImage">
        </div>
        <p class="current_day">Current Day of the week: <span data-testid="currentDayOfTheWeek"></span></p>
        <p class="current_utc_time">Current UTC Time: <span data-testid="currentUTCTime"></span></p>
        <p class="profile-track">My Track: <span data-testid="myTrack">Frontend</span></p>
        <p class="profile-github_repo">My Github Repository: <a href="https://github.com/ymujahid/profile_page" data-testid="githubURL">https://github.com/ymujahid/profile_page</a></p>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
